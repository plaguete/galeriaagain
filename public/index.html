<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload e Galeria - Vercel Blob</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    /* --- ESTILO GEOCITIES --- */
    /* ... (manter todos os estilos anteriores) ... */
    
    /* Novos estilos para os bot√µes de a√ß√£o */
    .action-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    
    .btn-rename {
      background: linear-gradient(45deg, #ffff00, #ff9900);
      color: #000;
      font-weight: bold;
      border: 2px solid #ff0;
      border-radius: 0;
      padding: 5px 10px;
      flex: 1;
      margin-right: 5px;
    }
    
    .btn-delete {
      background: linear-gradient(45deg, #ff0000, #990000);
      color: #fff;
      font-weight: bold;
      border: 2px solid #f00;
      border-radius: 0;
      padding: 5px 10px;
      flex: 1;
      margin-left: 5px;
    }
    
    .btn-save {
      background: linear-gradient(45deg, #00ff00, #00aa00);
      color: #000;
      font-weight: bold;
      border: 2px solid #0f0;
      border-radius: 0;
      padding: 5px 10px;
      margin-left: 5px;
    }
    
    .modal-content {
      background: #0000aa;
      border: 3px solid #ff00ff;
      color: #ff0;
      text-shadow: 0 0 5px #000;
    }
    
    .modal-header {
      border-bottom: 2px solid #ff00ff;
    }
    
    .modal-footer {
      border-top: 2px solid #ff00ff;
    }
    
    .form-control {
      background: #000;
      color: #0f0;
      border: 1px solid #ff0;
    }
  </style>
</head>
<body>
  <!-- Marquee animado -->
  <div class="marquee">
    <span class="rainbow-text">‚ú¶‚ú¶‚ú¶ BEM-VINDO AO MEU SITE! ‚ú¶‚ú¶‚ú¶ ENVIE SUAS IMAGENS! ‚ú¶‚ú¶‚ú¶ GALERIA 100% GRATUITA! ‚ú¶‚ú¶‚ú¶ VISITANTE N¬∫: <span id="counter">00001</span> ‚ú¶‚ú¶‚ú¶</span>
  </div>
  
  <!-- Elementos decorativos -->
  <div class="under-construction blink">EM CONSTRU√á√ÉO</div>
  <div class="animated-star">‚ú¶</div>
  
  <!-- Modal para renomear -->
  <div class="modal fade" id="renameModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title rainbow-text">Renomear Imagem</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="newFilename" class="form-label">Novo nome do arquivo:</label>
            <input type="text" class="form-control" id="newFilename" placeholder="Digite o novo nome com extens√£o">
          </div>
          <input type="hidden" id="renameUrl">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-save" id="confirmRename">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container my-5">
    <div class="upload-section col-lg-8 mx-auto">
      <h1>Upload para Vercel Blob</h1>
      <form id="uploadForm">
        <div class="input-group">
          <input type="file" class="form-control" id="fileInput" name="file" required accept="image/*">
          <button type="submit" class="btn btn-primary">ENVIAR AGORA!</button>
        </div>
      </form>
      <div id="status" class="mt-3 text-center">‚úß ‚úß ‚úß AGUARDANDO ARQUIVO ‚úß ‚úß ‚úß</div>
    </div>

    <hr class="my-5">
    <h2>Galeria de Imagens</h2>
    <div id="gallery" class="row"></div>
  </div>

  <!-- Contador de visitantes -->
  <div class="visitor-counter">VISITANTES: <span id="visitorCount">001</span></div>

  <!-- Adicionar Bootstrap JS para modais -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // --- 1. REFER√äNCIAS AOS ELEMENTOS DO DOM ---
    const form = document.getElementById('uploadForm');
    const fileInput = document.getElementById('fileInput');
    const statusEl = document.getElementById('status');
    const galleryEl = document.getElementById('gallery');
    const counter = document.getElementById('counter');
    const visitorCount = document.getElementById('visitorCount');
    const renameModal = new bootstrap.Modal(document.getElementById('renameModal'));
    const newFilenameInput = document.getElementById('newFilename');
    const confirmRenameBtn = document.getElementById('confirmRename');
    const renameUrlInput = document.getElementById('renameUrl');
    let currentBlobUrl = '';

    // --- ADI√á√ïES DE FUNCIONALIDADE VISUAL ---
    // Contador de visitas (apenas visual)
    let count = 1;
    setInterval(() => {
      count++;
      counter.textContent = count.toString().padStart(5, '0');
    }, 3000);
    
    // Contador de visitantes (persistente)
    document.addEventListener('DOMContentLoaded', () => {
      let visits = localStorage.getItem('visits');
      visits = visits ? parseInt(visits) + 1 : 1;
      localStorage.setItem('visits', visits);
      visitorCount.textContent = visits.toString().padStart(3, '0');
    });

    // --- 2. FUN√á√ÉO PARA CARREGAR A GALERIA ---
    async function loadGallery() {
      galleryEl.innerHTML = '<p class="text-center blink">Carregando imagens...</p>';
      
      try {
        const response = await fetch('/api/files');
        if (!response.ok) {
          throw new Error('N√£o foi poss√≠vel buscar as imagens.');
        }
        const files = await response.json();
        galleryEl.innerHTML = '';
        
        if (files.length === 0) {
          galleryEl.innerHTML = '<p class="text-center rainbow-text">Nenhuma imagem encontrada. Envie a primeira!</p>';
          return;
        }
        
        files.forEach(file => {
          const col = document.createElement('div');
          col.className = 'col-lg-3 col-md-4 col-sm-6 mb-4 gallery-item';
          
          const card = `
            <div class="card h-100 shadow-sm">
                <a href="${file.url}" target="_blank">
                    <img src="${file.url}" class="card-img-top" alt="${file.pathname}">
                </a>
                <div class="card-body text-center">
                    <p class="card-text small text-muted" title="${file.pathname}">
                        ${file.pathname.length > 20 ? file.pathname.substring(0, 20) + '...' : file.pathname}
                    </p>
                </div>
                <div class="card-footer action-buttons">
                    <button class="btn btn-rename" data-url="${file.url}" data-pathname="${file.pathname}">
                        Renomear
                    </button>
                    <button class="btn btn-delete" data-url="${file.url}">
                        Excluir
                    </button>
                </div>
            </div>`;
          
          col.innerHTML = card;
          galleryEl.appendChild(col);
        });

        // Adicionar event listeners aos novos bot√µes
        document.querySelectorAll('.btn-rename').forEach(btn => {
          btn.addEventListener('click', (e) => {
            const url = e.target.getAttribute('data-url');
            const pathname = e.target.getAttribute('data-pathname');
            openRenameModal(url, pathname);
          });
        });

        document.querySelectorAll('.btn-delete').forEach(btn => {
          btn.addEventListener('click', (e) => {
            const url = e.target.getAttribute('data-url');
            deleteImage(url);
          });
        });

      } catch (error) {
        galleryEl.innerHTML = `<p class="text-center text-danger">Erro ao carregar a galeria: ${error.message}</p>`;
      }
    }

    // --- 3. FUN√á√ÉO PARA ABRIR MODAL DE RENOMEAR ---
    function openRenameModal(url, currentName) {
      currentBlobUrl = url;
      newFilenameInput.value = currentName;
      renameUrlInput.value = url;
      renameModal.show();
    }

    // --- 4. FUN√á√ÉO PARA RENOMEAR IMAGEM ---
    async function renameImage(url, newFilename) {
      try {
        const response = await fetch('/api/rename', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ 
            url, 
            newFilename 
          }),
        });
        
        const result = await response.json();
        
        if (response.ok) {
          statusEl.innerHTML = `<span class="rainbow-text">‚úÖ Imagem renomeada para: ${newFilename}</span>`;
          loadGallery();
        } else {
          throw new Error(result.message);
        }
      } catch (error) {
        statusEl.innerHTML = `<span class="blink">‚ùå Erro ao renomear: ${error.message}</span>`;
        statusEl.className = 'mt-3 text-center text-danger';
      }
    }

    // --- 5. FUN√á√ÉO PARA EXCLUIR IMAGEM ---
    async function deleteImage(url) {
      if (!confirm('Tem certeza que deseja excluir esta imagem?')) return;
      
      try {
        const response = await fetch('/api/delete', {
          method: 'DELETE',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ url }),
        });
        
        const result = await response.json();
        
        if (response.ok) {
          statusEl.innerHTML = `<span class="rainbow-text">üóëÔ∏è Imagem exclu√≠da com sucesso!</span>`;
          loadGallery();
        } else {
          throw new Error(result.message);
        }
      } catch (error) {
        statusEl.innerHTML = `<span class="blink">‚ùå Erro ao excluir: ${error.message}</span>`;
        statusEl.className = 'mt-3 text-center text-danger';
      }
    }

    // --- 6. "OUVINTE" DE EVENTO DO FORMUL√ÅRIO DE UPLOAD ---
    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      const file = fileInput.files[0];
      if (!file) return;
      
      statusEl.innerHTML = '<div class="spinner-border spinner-border-sm" role="status"></div> Enviando...';
      statusEl.className = 'mt-3 text-center text-primary';
      
      try {
        const response = await fetch('/api/upload', {
          method: 'POST',
          headers: {
            'x-vercel-filename': file.name,
            'Content-Type': file.type,
          },
          body: file,
        });
        
        const newBlob = await response.json();
        
        if (response.ok) {
          statusEl.innerHTML = `<span class="rainbow-text">‚úÖ Upload conclu√≠do! ‚ú¶ ${file.name}</span>`;
          statusEl.className = 'mt-3 text-center text-success';
          form.reset();
          loadGallery();
        } else {
          throw new Error(newBlob.message);
        }
      } catch (error) {
        statusEl.innerHTML = `<span class="blink">‚ùå Erro no upload: ${error.message}</span>`;
        statusEl.className = 'mt-3 text-center text-danger';
      }
    });

    // --- 7. CONFIGURAR EVENTO DE CONFIRMA√á√ÉO DE RENOMEAR ---
    confirmRenameBtn.addEventListener('click', () => {
      const newFilename = newFilenameInput.value.trim();
      if (newFilename) {
        renameImage(currentBlobUrl, newFilename);
        renameModal.hide();
      } else {
        alert('Por favor, digite um novo nome para a imagem!');
      }
    });

    // --- 8. CARREGAMENTO INICIAL DA APLICA√á√ÉO ---
    document.addEventListener('DOMContentLoaded', loadGallery);
  </script>
</body>
</html>
